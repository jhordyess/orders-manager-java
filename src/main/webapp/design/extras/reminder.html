<style>
  div#scc_re-box {
    position: fixed;
    right: 0;
    bottom: 50%;
    width: 350px;
    height: 50px;
    text-align: left;
    z-index: 99;
    box-sizing: border-box;
    box-shadow: 0 7px 20px gray;
    background: rgba(255, 255, 0, 0.55);
    color: black;
    display: none;
  }
  div#scc_re-box div {
    padding-top: 13px;
    padding-left: 7px;
  }
  div#scc_re-box span:nth-child(1),
  div#scc_re-box span:nth-child(3) {
    position: absolute;
    width: 100%;
    height: 100%;
    box-sizing: border-box;
  }
  div#scc_re-box span:nth-child(1) {
    transform: rotate(0deg);
  }
  div#scc_re-box span:nth-child(2) {
    transform: rotate(90deg);
  }
  div#scc_re-box span:nth-child(3) {
    transform: rotate(180deg);
  }
  div#scc_re-box span:nth-child(4) {
    transform: rotate(270deg);
  }
  div#scc_re-box span:before {
    content: "";
    position: absolute;
    width: 100%;
    height: 2px;
    background: rgb(79, 192, 110);
    animation: animate 4s linear infinite;
  }
  @keyframes animate {
    0% {
      transform: scaleX(0);
      transform-origin: left;
    }
    50% {
      transform: scaleX(1);
      transform-origin: left;
    }
    50.1% {
      transform: scaleX(1);
      transform-origin: right;
    }
    100% {
      transform: scaleX(0);
      transform-origin: right;
    }
  }
</style>
<div id="scc_re-box">
  <span></span>
  <span></span>
  <span></span>
  <span></span>
  <div>
    <i class="fas fa-exclamation-triangle"></i> No olvide imprimir regularmete
    su itinerario
  </div>
</div>
<script>
  let remi = document.getElementById("scc_re-box");
  function showReminder() {
    remi.style.display = "block";
  }
  function hideReminder() {
    remi.style.display = "none";
  }
</script>
